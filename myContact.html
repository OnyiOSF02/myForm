<!DOCTYPE html>
<html>
 
  <head>
      <title> Contact Form </title>
  </head>

  <body>
    <h2 style="font-family: verdana;"> Hi there!</h1>

    <hr />
    <form>
        <p style="font-family: verdana;"> Thank you for reaching out. Kindly fill the form below and I will respond to you in less than 24 hours. </p>

        <label style="font-family: verdana;" for="Name"> Name: </label>
        <input type="text" id="Name" required>

        <br />
        <label style="font-family: verdana;" for="E-mail"> E-mail: </label>
        <input type="text" id="E-mail" required>

        <br />
        <label style="font-family: verdana;" for="phone-Number"> Phone Number: </label>
        <input type="number" id="phone-Number" required>

        <br />
        <p style="font-family: verdana;" > Reason for signing up: </p>
        <textarea id="message" rows="3" cols="30" placeholder="Enter message here" required> </textarea>
        
        <br />

        <button style="font-family: verdana;" type="submit"> Submit</button>
    </form>
